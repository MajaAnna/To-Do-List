<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do-List</title>
    <meta name="keywords" content="To-Do-List, organization, planning, planer, duties">
    <meta name="author" content="#team3">
    <meta name="description" content="A small responsive application dedicated to people, who have a lot to deal with!">
    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--google fonts, fontello and css-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="fontello/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
    <div class="bg-img">
        <div class="container">

        <!--Header-->
        <header>
            <h1>To-<span class="accent-txt">Do</span>-List<i class="icon-list-alt icon"></i></h1>
            <p>too much thoughts on your mind?... We are here to help you!</p>
        </header>

        <main>
            <!--Add button-->
            <section>
                <button id="main_btn" class="btn btn-success btn-md btn-block container">Dodaj</button>
            </section>


            <!--Form section-->
            <section>
                <div class="container">
                    <form id="form" role="form">
                        <div class="form-group">

                            <label for="date" class="control-label col-md-12">Termin</label>
                            <div class="col-md-12">
                                <input type="date" class="form-control validation_required" id="date">
                            </div>

                            <label for="name" class="control-label col-md-12">Temat zadania</label>
                            <div class="col-md-12">
                                <input type="text" class="form-control validation_required" id="name" placeholder="Wypisz temat zadania">
                            </div>

                            <label for="priority" class="control-label col-md-12">Priorytet</label>
                            <div class="col-md-12">
                                <select class="form-control validation_required" id="priority">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                               <p class="help-block">1 to najważniejsze<br> 5 to najmniej istotne</p>
                            </div>

                                <label for="comment" class="control-label col-md-12">Opis</label>
                            <div class="col-md-12">
                                <textarea class="form-control validation_required" rows="5" id="comment" ></textarea>
                            </div>
                            <div class="col-md-11">
                                <input type="submit" class="btn btn-primary" value="Dodaj" id="btn_submit">
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <!--Table section-->
            <br>
            <div class="table-responsive container">
                <table class="table table-bordered table-hover" id="table">
                    <thead id="table_top">
                        <tr>
                            <th>Termin</th>
                            <th>Temat zadania</th>
                            <th>Priorytet</th>
                            <th>Opis</th>
                        </tr>
                    </thead>
                    <tbody id="table_body">

                    </tbody>
                </table>
            </div>
            <br>
            <button id="removeFinishedTasksButton">Usunąć wykonane zadania</button>

        <!--Footer-->
        <footer>
            <div class="row">
                <div class="col-sm-4 col-xs-12">Contact us via <span class="accent-txt">email:</span> <br>
                    bababa@gmail.com <i class="icon-mail-alt"></i>
                </div>
                <div class="col-sm-4 col-xs-12">Was nice to see ya! Good luck! &copy2018;</div>
                <div class="col-sm-4 col-xs-12">Find us here:<br>
                    <a href="https://www.facebook.com/"><i class="icon-facebook"></i></a>
                    <a href="https://plus.google.com/"><i class="icon-gplus"></i></a>
                </div>
            </div>
        </footer>
        </div>
    </div>

</body>
<script src="js/js.js" type="text/javascript"></script>
</html>
